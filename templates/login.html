{% extends 'base.html' %}

{% block content %}
<div class="container">
  <!-- This is a lead paragraph indicating the purpose of the form -->
  <p class="lead">Welcome to Mountain Data Lite!</p>
  <p class="lead"> please login below</p>

  <form action="{{ url_for('login') }}" method="POST">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username (First)">
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="password" placeholder="Password (ID)">
    </div>
    <p></p>
    <div class="button">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</div>
{% endblock %}
